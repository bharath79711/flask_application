<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">✏️ Edit Book</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" value="{{ book[1] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" name="author" class="form-control" value="{{ book[2] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</body>
</html>
