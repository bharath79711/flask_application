<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">ðŸ“š Book List</h1>
        <a href="{{ url_for('add_book') }}" class="btn btn-primary mb-3">Add New Book</a>
        <ul class="list-group">
            {% for book in books %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ book[1] }}</strong> by {{ book[2] }}
                </div>
                <div>
                    <a href="{{ url_for('edit_book', book_id=book[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book[0]) }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
